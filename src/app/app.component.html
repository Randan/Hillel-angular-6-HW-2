<h1>{{ title }}</h1>

<div class="element">
  <div class="element-left">
    <app-c-hotel-list [hotels]="hotels" [currentHotel]="currentHotel" (hotel)="selectHotel($event)"></app-c-hotel-list>
  </div>
  <div class="element-right">
    <app-c-hotel-weather [weather]="currentHotel.weather"></app-c-hotel-weather>
    <app-c-hotel-followers [profile]="currentHotel.profile"></app-c-hotel-followers>
  </div>
  <div class="clear"> </div>
</div>

<app-c-hotel-copyright></app-c-hotel-copyright>
